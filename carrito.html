    <link rel="stylesheet" href="/css/estilos.css">
    <!-- Agregar Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="titulo1">Bienvenidos a la tienda de Metal Gear Solid</h1>
    </header>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #222222;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav justify-content-around w-100">
                        <a class="nav-link" href="index.html">Inicio</a>
                        <a class="nav-link" href="quienes-somos.html">Quienes somos</a>
                        <a class="nav-link" href="mas-juegos.html">Más Juegos</a>

                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Carrito de compras -->
    <div class="container mt-5">
        <h2 class="mb-4">Carrito de Compras</h2>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="carrito-lista">
                <!-- Aquí se cargarán los productos del carrito -->
            </tbody>
        </table>

        <div class="text-end mb-3">
            <h4>Total: $<span id="total">0</span></h4>
        </div>

        <div class="d-flex justify-content-between">
            <button id="limpiar-carrito" class="btn btn-danger">Vaciar Carrito</button>
            <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
        </div>
    </div>




    <footer class="footer">
        <section>
            <p>Inicio</p>
            <p>Quienes somos</p>
            <p>Blog</p>
            <p>Tienda</p>
        </section>
        <section>
            <p>Categorías</p>
            <p>Fotos</p>
            <p>Productos</p>
        </section>
        <section>

        </section>
